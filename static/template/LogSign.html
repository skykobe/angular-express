<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-horizontal" id="logWin">
                <div class="form-group">
                    <label class="control-label">User</label>
                    <input class="form-control" type="text" id="UserName">
                    <label class="warm_sign" ng-bind="warm_name"></label><br>
                    <label class="control-label">Password</label>
                    <input class="form-control" type="text" id="Password">
                    <label class="warm_sign" ng-bind="warm_pass"></label><br>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checknote"> Remenber meÔºÅ
                        </label>
                    </div>
                    <button class="btn btn-success LogSignbtn" id="logbtn" ng-click="LogIn()">LogIn</button>
                    <div>
                        <button class="btn btn-primary LogSignbtn" ng-click="showModal()">click me to sign</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="signModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!--<button class="close" type="button" data-dismiss="modal"></button>-->
                <h3 class="modal-title">Please sign up</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group signWin">
                        <label class="control-label">User Name</label>
                        <input class="form-control" type="text" id="SignName" placeholder="...To Log">
                        <label class="warm_sign" ng-bind="sign_name"></label><br>
                        <label class="control-label">The Password</label>
                        <input class="form-control" type="text" id="SignPassword">
                        <label class="warm_sign" ng-bind="sign_pass"></label><br>
                        <label class="control-label">NickName</label>
                        <input type="text" id="Nickname" class="form-control" placeholder="...To Show In Web"/>
                        <label class="warm_sign" ng-bind="sign_nick"></label><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn btn-default">Cancle</div>
                <div class="btn btn-primary" ng-click="GoSign()">Sign</div>
            </div>
        </div>
    </div>
</div>
<span class="logo">@Build By Skykobe in 2016</span>
